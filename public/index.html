<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.webmanifest">
  <title>NoirChord Data Pack</title>
  <style>
    body{background:#0B0C0F;color:#E8EAED;font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans JP,sans-serif;margin:0;padding:2rem;}
    .card{background:#12141A;border:1px solid #20242E;border-radius:12px;padding:1.25rem;max-width:860px;margin:auto;box-shadow:0 6px 24px rgba(0,0,0,.25);}
    code{background:#0f1117;border:1px solid #222530;padding:.25rem .5rem;border-radius:6px;}
    h1{font-size:1.5rem;margin:0 0 .25rem 0}
    p{line-height:1.7}
    ul{line-height:1.8}
  </style>
</head>
<body>
  <div class="card">
    <h1>NoirChord Data Pack</h1>
    <p><code>data/</code> と <code>public/</code> の完成データ。画像はご自身のものを配置してください。</p>
    <ul>
      <li><code>/data/corpus/noirchord_corpus.jsonl</code></li>
      <li><code>/data/weights/compiled_weights.json</code></li>
      <li><code>/data/presets/*.json</code></li>
      <li><code>/data/audio/synthesis.json</code></li>
      <li><code>/public/manifest.webmanifest</code> / <code>service-worker.js</code></li>
    </ul>
  </div>
  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/service-worker.js'); }
  </script>
</body>
</html>
